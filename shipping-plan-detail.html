<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发货计划详情</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .main-container {
            width: 100vw;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 0 0 32px 0;
        }
        .page-title {
            font-size: 22px;
            color: #222;
            font-weight: 700;
            margin: 0 0 18px 0;
            padding: 32px 0 0 24px;
            letter-spacing: 1px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(64,158,255,0.08), 0 1.5px 6px #409eff22;
            padding: 24px 32px 18px 32px;
            margin: 0 24px 24px 24px;
            width: auto;
            max-width: calc(100vw - 48px);
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #222;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }
        .info-table td {
            padding: 8px 18px 8px 0;
            font-size: 15px;
            color: #333;
            border: none;
            background: none;
        }
        .info-table .label {
            color: #888;
            width: 110px;
            font-weight: 500;
        }
        .info-table .value {
            color: #222;
            font-weight: 400;
        }
        .tabs {
            display: flex;
            gap: 32px;
            border-bottom: 1.5px solid #e5e6eb;
            margin-bottom: 0;
            margin-top: 8px;
        }
        .tab {
            font-size: 15px;
            color: #409EFF;
            padding: 8px 0 10px 0;
            cursor: pointer;
            border-bottom: 2.5px solid transparent;
            margin-right: 18px;
        }
        .tab.active {
            color: #222;
            font-weight: 600;
            border-bottom: 2.5px solid #409EFF;
        }
        .table-section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(64,158,255,0.08), 0 1.5px 6px #409eff22;
            padding: 0 0 24px 0;
            margin: 0 24px 24px 24px;
            width: auto;
            max-width: calc(100vw - 48px);
        }
        .table-wrap {
            overflow-x: auto;
            margin: 0 0 0 0;
            background: #fff;
            border-radius: 6px;
        }
        table {
            width: 100%;
            min-width: 1200px;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            white-space: nowrap;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        .empty-row td {
            text-align: center;
            color: #bbb;
            padding: 32px 0;
            font-size: 15px;
        }
        .summary-row td {
            background: #f6faff;
            color: #222;
            font-weight: 600;
            border-bottom: none;
        }
        .blue-link {
            color: #409EFF;
            text-decoration: underline;
            cursor: pointer;
        }
        .img-thumb {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid #eee;
        }
        .tag {
            display: inline-block;
            background: #ff9900;
            color: #fff;
            font-size: 12px;
            border-radius: 4px;
            padding: 2px 8px;
            margin-right: 4px;
            vertical-align: middle;
        }
        @media (max-width: 900px) {
            .main-container { width: 100vw; min-width: 0; padding: 0; }
            .card, .table-section { max-width: 100vw; margin: 12px 0 0 0; border-radius: 0; padding: 12px 4px; }
            .page-title { padding-left: 8px; padding-right: 8px; padding-top: 18px; font-size: 18px; margin-bottom: 12px; }
            table { min-width: 800px; }
            .section-title { font-size: 15px; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

                    </thead>
                    <tbody>

                            <td>普货</td>

                        </tr>
                        <tr class="summary-row">
                            <td colspan="10">合计　记录数：1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
